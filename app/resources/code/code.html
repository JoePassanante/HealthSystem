<!DOCTYPE html>
<html>

<head>
    <title>Code</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="code.css">
</head>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">QU Health System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <!-- additional nav items would go here but we don't have any -->
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" id="finishcode">Finish Code</button>
        </div>
    </div>
</nav>

<body>
    <div id="work">
        <!-- Bottom Nav Bar -->
        <div id="NavBottom" class="">
            <div id="states" class="navseperator center">
                <div class="center" id="top">
                    <template v-for="b in buttons">
                            <specialbutton :data="b"></specialbutton>
                    </template>
                </div>
                <!-- Top of Form -->
                <div class="row navseperator">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Action</span>
                            </div>
                            <input id="action" type="text" class="form-control" placeholder="Action..." aria-label="Code"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">State</span>
                                </div>
                                <input id="state" type="text" class="form-control" placeholder="State..." aria-label="Code"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Completed By</span>
                            </div>
                            <input id="by" type="text" class="form-control" placeholder="Who..." aria-label="Code"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="flex-container">
                    <div style="width:100%">
                        <div class="input-group navseperator">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">Notes</span>
                            </div>
                            <textarea id="notes" class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div style="width:100px; padding-left: 5px;">
                        <div class="navseperator">

                            <button id="submitbutton" style="width:100%;word-wrap: break-word; height: 80px" type="button"
                                class="btn btn-primary btn-sm">
                                Submit
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Normal Page -->
        <fieldset class="medicalgroup">
            <legend>Code</legend>
            <table class="table medical" style="table-layout: fixed;width: 100%;   ">
                <col width="30px" />
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action Performed</th>
                    <th scope="col">State</th>
                    <th scope="col">Completed By</th>
                    <th scope="col">Notes</th>
                </tr>
                <tr scope="row" v-for="entry in entries">
                        <th>{{entry.index}}</th>
    
                        <td>{{entry.format}}</td>
    
                        <td class="needslistener" box="action" :name="entry._id" onkeydown="return (event.keyCode!=13);" contenteditable>{{entry.action}}</td>
    
                        <td class="needslistener" box="state" :name="entry._id" onkeydown="return (event.keyCode!=13);" contenteditable>{{entry.state}}</td>
    
                        <td class="needslistener" box="author" :name="entry._id" onkeydown="return (event.keyCode!=13);" contenteditable>{{entry.author}}</td>
    
                        <td class="needslistener" box="notes" :name="entry._id" onkeydown="return (event.keyCode!=13);" contenteditable>{{entry.notes}}</td>
                    </tr>
            </table>
        </fieldset>
    </div>
</body>
<script src="code.js" type="text/JavaScript"></script>


</html>
