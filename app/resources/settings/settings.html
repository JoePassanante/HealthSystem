<!DOCTYPE html>
<!-- Home -->
<html>

<head>
    <title>Settings</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="settings.css">
</head>
<nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">QU Health System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pastcodes">Settings</a>
                </li>

            </ul>
        </div>
    </nav>
</nav>

<body>
    <!-- Modal -->
    <!-- Three Primary Codes -->
    <div class="buttons" id="custbuttons">
        <!-- Modal -->
        <div class="modal" id="newbutton" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">New Quick Action!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Action:</label>
                                <input type="text" class="form-control" id="newaction">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">State:</label>
                                <input type="text" class="form-control" id="newstate">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Notes:</label>
                                <textarea class="form-control" id="newnotes"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close without saving</button>
                        <button id="savenewbutton" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->
        <h1>Quick Access Buttons</h1>
        <button style="margin-bottom: 10px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#newbutton">Add
            Custom Button</button>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-6 yoo" v-for="c in customs">
                <buttoncard :c="c" :refresh="buttonRefresh"></buttoncard>
            </div>
        </div>
    </div>
</body>
<script src="settings.js" type="text/JavaScript"></script>

</html>
